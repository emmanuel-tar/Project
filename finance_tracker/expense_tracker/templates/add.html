{% extends 'base.html' %}

{% block content %}
<h2 class="text-xl font-semibold mb-4">Add New Transaction</h2>
<form method="post" class="bg-white p-4 shadow rounded grid gap-4">
  <input type="date" name="date" class="p-2 border rounded" required>
  <input type="number" step="0.01" name="amount" placeholder="Amount" class="p-2 border rounded" required>
  <input type="text" name="category" placeholder="Category (e.g. Food)" class="p-2 border rounded" required>
  <input type="text" name="note" placeholder="Note (optional)" class="p-2 border rounded">
  
  <select name="type" class="p-2 border rounded" required>
    <option value="">Select Type</option>
    <option value="income">Income</option>
    <option value="expense">Expense</option>
  </select>
  
  <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Add Transaction</button>
</form>
{% endblock %}
