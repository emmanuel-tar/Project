<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen px-4">
  <h1 class="text-3xl font-bold text-blue-700 mb-6">Scan or Enter Barcode</h1>
  <form action="/lookup" method="POST" class="w-full max-w-sm">
    <input name="barcode" type="text" placeholder="Enter barcode"
           class="w-full p-3 border rounded-lg mb-4 shadow-sm focus:outline-none focus:ring focus:ring-blue-300" />
    <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
      Check Price
    </button>
  </form>
</body>
</html>
